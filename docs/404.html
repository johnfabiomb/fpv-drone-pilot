<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 Not Found</title>
    <script type="text/javascript">
      // Redirect to index.html
      var target = window.location.pathname;
      var newLocation = window.location.origin + '/index.html';
      var xhr = new XMLHttpRequest();
      xhr.open('GET', newLocation, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Ensure the path is only included if it's a valid route
          window.location.href = newLocation + '#' + target;
        }
      };
      xhr.send();
    </script>
  </head>
  <body>
    <h1>404 Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
